<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>LOGIN</h1>
            <p class="subheading">How do i get started lorem ipsum dolor at?</p>
            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <button type="submit" class="login-button">Login Now</button>
            </form>
            <div class="social-login">
                <h3>Login with Others</h3>
                <button class="google-login">
                    <img src="google 1.png" alt="Google Logo">
                    Login with Google
                </button>
                <button class="facebook-login">
                    <img src="facebook 1.png" alt="Facebook Logo">
                    Login with Facebook
                </button>
            </div>
        </div>
        <div class="right-section">
            <div class="text-box">
                <img src="Group 11.png" alt="Google Logo" class="google-logo">
                <p>Very good works are waiting for you Login Now!!!</p>
                <i class="fas fa-bolt"></i>
                <img src="women-with-tab-1.png" alt="Woman with Tablet" class="woman-image">
            </div>
        </div>
    </div>
</body>
</html>
